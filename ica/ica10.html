<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICA10 Interactive Page</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #colorButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
    }
    #interactiveImage {
      width: 200px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #interactiveImage:hover {
      transform: scale(1.1);
    }
    #message {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ICA10 Interactive Elements</h1>

  <!-- Button to change background color -->
  <button id="colorButton">Change Background Color</button>

  <!-- Image to change message on click -->
  <div>
    <img id="interactiveImage" src="frog.jpeg" alt="Interactive Image">
  </div>

  <!-- Text element for displaying a message -->
  <p id="message">Click the image to see a message!</p>

  <script>
    // Event listener for changing background color
    document.getElementById('colorButton').addEventListener('click', function() {
      const colors = ["#f28b82", "#fbbc04", "#34a853", "#4285f4", "#ff6d01"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    });

    // Event listener for changing text content on image click
    document.getElementById('interactiveImage').addEventListener('click', function() {
      const messages = [
        "You found the hidden message!",
        "Keep exploring for more surprises.",
        "Hello from the frog!",
        "Click again for a new message!"
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message').textContent = randomMessage;
    });
  </script>

</body>
</html>
