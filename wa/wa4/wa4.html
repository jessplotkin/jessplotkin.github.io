<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Score Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <img src="BaseballField.jpg" alt="Baseball Game">
        
        <div class="score-overlay">
            <div class="team">
                <span class="team-name">YANKEES!!</span>
                <span class="score">2</span>
            </div>
            <div class="inning">Inning: 7th</div>
            <div class="team">
                <span class="score">3</span>
                <span class="team-name">METS!!</span>
            </div>
        </div>

        <div class="game-stats">
            <span>Hits: 8 - 10</span>
            <span>Errors: 1 - 0</span>
            <span>Strikes: 7 - 5</span>
        </div>
    </div>
</body>
</html>
